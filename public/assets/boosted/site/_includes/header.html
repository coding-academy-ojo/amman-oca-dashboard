<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ page.description | default: site.description | smartify }}">
<meta name="author" content="{{ site.authors }}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">

<meta name="docsearch:language" content="en">
<meta name="docsearch:version" content="{{ site.docs_version }}">

<title>
  {%- if page.title -%}
    {{ page.title | smartify }} · {{ site.title | smartify }} v{{ site.docs_version }}
  {%- else -%}
    {{ site.title | smartify }} · {{ site.description | smartify }}
  {%- endif -%}
</title>

<link rel="canonical" href="{{ site.url | append: page.url }}">

<!-- Boosted mod -->
<link rel="preload" href="{{ site.baseurl }}/docs/{{ site.docs_version }}/dist/fonts/HelvNeue55_W1G.woff2"
      as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="{{ site.baseurl }}/docs/{{ site.docs_version }}/dist/fonts/HelvNeue75_W1G.woff2"
      as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous">
<link rel="preconnect" href="https://code.jquery.com" crossorigin="anonymous">
<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin="anonymous">
<!-- end mod -->

{% include stylesheet.html %}
{% include favicons.html %}
{% include social.html %}
{% include analytics.html %}
