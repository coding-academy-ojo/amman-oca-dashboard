    <main role="main" id="content" class="container-fluid my-5">
      <h1>Edit a news</h1>

      <form class="row" action="#" id="PostAdminEditForm" method="post" accept-charset="utf-8">
        <div class="col-12 col-lg-4">
          <div class="form-group required">
              <label for="PostName" class="is-required">Title</label>
              <input name="data[Post][titre]" class="form-control" maxlength="255" type="text" id="PostName" required="required" aria-required="true">
            </div>
            <div class="form-group required">
              <label for="PostDate" class="is-required">Date</label>
              <input pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" class="form-control" type="date" id="PostDate" required="required" aria-required="true" aria-describedby="date-format"  title="Enter a date  with dd/mm/yyyy format">
              <span class="form-text small text-muted" id="date-format">Expected date format: mm/dd/yyyy</span>
            </div>
            <div class="form-group">
              <label for="PostCategoryId">Category</label>
              <select name="data[Post][category_id]" class="custom-select" id="PostCategoryId">
                <option value="1">category #1</option>
                <option value="2">category #2</option>
                <option value="3">category #3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="PostUser" class="is-required">Author</label>
              <input name="data[Post][user]" class="form-control" maxlength="255" type="text" id="PostUser" required="required" aria-required="true" title="autor is empty">
            </div>
          </div>
          <div class="col-12 col-lg-8">
            <div class="form-group required">
              <label for="PostContent" class="is-required">Content</label>
              <textarea name="data[Post][contenue]" class="form-control" cols="30" rows="10" id="PostContent">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
            </div>
            <fieldset class="form-group">
              <legend>Action</legend>
              <div id="radio-action" class="form-inline">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" name="action" value="saveDraft" id="draft" checked="checked" class="custom-control-input" autocomplete="off">
                  <label class="custom-control-label" for="draft">Save draft</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio"  name="action" value="onlineNow" id="now" autocomplete="off" class="custom-control-input">
                  <label class="custom-control-label" for="now">Publish</label>
                </div>
              </div>
            </fieldset>
            <div class="submit mt-2">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </div>
        </form>
